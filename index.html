<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temparature-converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h1 class="h1">temparature-converter</h1>
    <input type="number" id="input" placeholder="Enter the temparature"><br>
    <section class="unite">
        <button id="celsius" onclick="celsius()">celsius</button>
        <button id="fahrenheit" onclick="fahrenheit()">fahrenheit</button>
        <button id="kelvin" onclick="kelvin()">kelvin</button>
    </section>
    <div class="value">
        <p id="celsius-value">0</p>
        <p id="fahrenheit-value">0</p>
        <p id="kelvin-value">0</p>
    </div>
    </div>
</div>    
    <script src="index.js"></script>
</body>
</html>
